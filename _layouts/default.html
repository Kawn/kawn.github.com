<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title> 
      {% if page.title %}
        {{ page.title }} - 
      {% endif %}
      {{ site.title }}
    </title>
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/css-social-buttons/css/zocial.strip.css" />
     
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
<body>

  <div id="header">
    <nav>
      <li class="fork"><a href="{{ site.baseurl }}/">{{ site.title }}</a></li>
      <li class="pages"><a href="{{ site.baseurl }}/projects/">Projects</a></li>
      <li class="pages"><a href="{{ site.baseurl }}/archives/">Archives</a></li>
      <li class="pages"><a href="{{ site.baseurl }}/tags/">Tags</a></li>          

      <li class="downloads">
        <a href="https://www.github.com/kawn" class="zocial github icon" target="_blank">
          <span class="hidden-desktop">Github</a>
        </a>
        <a href="https://www.twitter.com/mrkawn" class="zocial twitter icon" target="_blank">
          <span class="hidden-desktop">Twitter</a>
        </a>
        <a href="{{ site.baseurl }}/feed.xml" class="zocial rss icon" target="_blank">
          <span class="hidden-desktop">Feed</a>
        </a>
      </li>

    </nav>
  </div><!-- end header -->

<!-- ClickTale Top part -->
<script type="text/javascript">
var WRInitTime=(new Date()).getTime();
</script>
<!-- ClickTale end of Top part -->

<div class="wrapper">
   <section>
  <div class="title">
  </div>
  
  {{ content }}
  
  <div class="footer">
  </div>

   </section>
</div>

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<!-- Google Analytics end -->

</body>
</html>
